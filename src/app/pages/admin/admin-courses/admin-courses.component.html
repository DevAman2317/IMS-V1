
<td class="col-5 py-3"><app-my-buttons button="Add New Course +" data-toggle="modal" data-target="#addNewCourse"  ></app-my-buttons></td>


<!-- ========================Add New Course Model=========================================== -->

  <!-- Modal -->
  <div class="modal fade" id="addNewCourse" tabindex="-1" role="dialog" aria-labelledby="addNewCourseLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title clr h3 fw-bolder" id="addNewCourseLabel ">Add New Course</h5>
          <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your fees details content goes here -->
          <p>Fill the form given below and add new course...</p>
          <form [formGroup]="addCourseForm">
            <div class="mb-3 form-control">
                <label for="course_name" class="form-label"  >Course Name</label>
                <input type="text" class="form-control" id="course_name" formControlName="course_name" placeholder="Enter Course Name">
              </div>
              <div class="mb-3">
                <label for="courseDuration" class="form-label">Course Duration</label>
                <input type="number" class="form-control" id="courseDuration" formControlName="course_duration" placeholder="Enter Course Duration in Month">
              </div>
              <div class="mb-3">
                <label for="CourseFees" class="form-label">Course Fees</label>
                <input type="number" class="form-control" id="courseFees" formControlName="course_fees" placeholder="Enter Course Fees">
              </div>
          </form>
        </div>
        <div class="modal-footer d-flex align-center d-grid ">
          <button type="reset" class="btn btn-secondary"(click)="resetForm()">Reset</button>
          <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="addCourse()"[disabled]="addCourseForm.invalid">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================= -->











<table class="table table-striped text-center ">
    <thead class="table-secondary" >
        <tr >
            <th>Course Id.</th>
            <th >Course Name</th>
            <th>Duration</th>
            <th>Fees</th>
            <th>Update</th>
            <th>Delete</th>         
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let c of coursesData">
            <td> {{c.course_id}}</td>
            <td >{{c.course_name}}</td>
            
            <td>{{c.course_duration}}</td>
            <td>{{c.course_fees}}</td>
            <td class="col-2 "> <button (click)="getCourseId(c.course_id)" (click)="getCourseById()"  data-toggle="modal" data-target="#updateCourse"   type="button" class="btn btn-secondary">
                <i class="bi bi-pencil-square"  ></i> Update
              </button ></td>
            <td class="col-2 "> <button type="button" class="btn btn-danger" (click)="delete(c.course_id)" >
                <i class="bi bi-trash" ></i> Delete
              </button></td>
        </tr>
       
       

    </tbody>
</table> 






<!-- =================================================================================== -->








<div class="modal fade" id="updateCourse" tabindex="-1" role="dialog" aria-labelledby="addNewCourseLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title clr h3 fw-bolder" id="addNewCourseLabel ">Update Course</h5>
        <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your fees details content goes here -->
        <p>Fill the form given below and Update course...</p>

          <form [formGroup]="updateForm">
            <div class="mb-3 form-control">
                <label for="course_name" class="form-label"  >Course Name</label>
                <input type="text" class="form-control" id="course_name" formControlName="course_name" placeholder="Enter Course Name">
              </div>
              <div class="mb-3">
                <label for="courseDuration" class="form-label">Course Duration</label>
                <input type="number" class="form-control" id="courseDuration" formControlName="course_duration" placeholder="Enter Course Duration in Month">
              </div>
              <div class="mb-3">
                <label for="CourseFees" class="form-label">Course Fees</label>
                <input type="number" class="form-control" id="courseFees" formControlName="course_fees" placeholder="Enter Course Fees">
              </div>
              <div class="modal-footer d-flex align-center d-grid ">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success" data-dismiss="modal"[disabled]="updateForm.invalid" (click)="updateCourse()">Submit</button>
              </div>
          </form>
      </div>
      
    </div>
  </div>
</div>
