<div class="container-fluid my-4  d-flex justify-content-around  " style="padding-top: 105px;">

    <div class="row justify-content-around ">
        <div class="col-10 col-md-4 ">
            <div class="container shadow rounded py-2   ">
                <div class="row justify-content-center">
                    <div class=" clr   text-center rounded ">
                        <h4 class="fw-bold my-3">Login</h4>
                    </div>
                    <div class="card-body  px-4"> 
                        <!-- Login Form -->
                        <form [formGroup]="loginForm" (submit)="loginsir()">
                            <!-- Login ID/Email -->
                            <div class="form-group mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="Enter your LoginId/Email">
                                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Enter your password" required>

                            </div>
                            <!-- Forgot Password Link -->
                            <div class="text-right mt-3">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <!-- Log In Button -->
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn bg-clr text-light" type="submit"
                                    >Sign
                                    In</button>
                            </div>
                            <!-- New Registration Link -->
                            <div class="text-center mt-3">
                                <p>New here? <a [routerLink]="'./registration'">Apply for New Admission</a>
                                </p>
                            </div>
                        </form>
                    </div>


                </div>
            </div>



        </div>

        <div class="col-11 col-md-8 pb-3 rounded shadow ">

            <div class="row   d-flex text-center justify-content-around ">
                <div class="row ">

                    <div class="notification-container ">
                        <div class="scrolling-text text-danger notificaton  ">
                            <p class="overflow-wrap">*Notification For Visitor / public</p>
                        </div>
                    </div>


                </div>


                <div class="col-sm-10 col-md-5 col-xl-4  py-3 rounded  shadow bg-light">

                    <img src="assets\professor.png" class="image-fluid img-thumbnail card-img-top w-50"
                        style="max-height: 60;" alt="...">


                    <h5 class="card-title my-2 fw-bold">Our Professors</h5>
                    <p class="card-text">We have well educated experienced and expert faculties</p>
                    <a href="#" class="btn text-light bg-clr" [routerLink]="'/professors'">More!</a>
                </div>



                <div class=" col-sm-10 col-md-5 col-xl-4 py-3 rounded shadow bg-light ">

                    <img src="assets\atchivement.jpg" class="image-fluid img-thumbnail card-img-top w-50"
                        style="max-height: 60;" alt="...">


                    <h5 class="card-title my-2 fw-bold">Latest Atchivement</h5>
                    <p class="card-text">Our students are in every field</p>
                    <a class="btn text-light bg-clr" [routerLink]="'/Achievement'">More!</a>


                </div>
            </div>





            <!--  -->
        </div>
    </div>

</div>
